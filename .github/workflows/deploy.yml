name: Deploy Theme
on:
  push:
    branches: [ main ]
    paths:
      - 'blocksy-child/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SFTP (Raidboxes)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_HOST }}          # sftp.raidboxes.de
          port: 22
          username: ${{ secrets.FTP_USER }}        # RB606538
          password: ${{ secrets.FTP_PASS }}        # Dein RB-Passwort
          local_path: ./blocksy-child              # Theme-Ordner lokal
          remote_path: wp-content/themes           # Ziel auf Server (ohne /)
          sftp_only: true
