name: Deploy Theme

on:
  push:
    branches: [ main ]
    paths:
      - 'blocksy-child/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SFTP using `lftp`
        run: |
          sudo apt-get update
          sudo apt-get install lftp -y
          lftp -c "open sftp://${{ secrets.FTP_USER }}:${{ secrets.FTP_PASS }}@${{ secrets.FTP_HOST }}; mirror --reverse --verbose blocksy-child/ /www/wp-content/themes/blocksy-child/"
