name: Deploy Theme
on:
  push:
    branches: [ main ]
    paths:
      - 'blocksy-child/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SFTP to Raidboxes
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: sftp://${{ secrets.FTP_HOST }}:22
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./blocksy-child/
          server-dir: /wp-content/themes/blocksy-child/
          exclude: |
            **/.git*
            **/.DS_Store
