name: Deploy Theme via SSH/RSYNC

on:
  push:
    branches: [main]
    paths:
      - 'blocksy-child/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Dieser neue Schritt lädt den SSH-Schlüssel korrekt.
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Dieser Schritt führt das eigentliche Deployment aus.
      - name: Deploy Theme to Server
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete
          path: ./blocksy-child/
          remote_path: /www/wp-content/themes/blocksy-child/
          remote_host: sftp.raidboxes.de
          remote_user: RB606538